input {
  s3 {
    bucket => "cloudguardstack-cloudtrail-${ACCOUNT_ID}"
    region => "us-east-1"
    codec => "json"
    interval => 60
    type => "cloudtrail"
  }
  tcp {
    port => 5000
    codec => json
  }
}

filter {
  if [type] == "cloudtrail" {
    # Parse CloudTrail events
    date {
      match => [ "eventTime", "ISO8601" ]
    }
    
    # Add geoip for sourceIPAddress
    if [sourceIPAddress] {
      geoip {
        source => "sourceIPAddress"
        target => "geoip"
      }
    }
    
    # Tag security events
    if [eventName] =~ /^(Delete|Terminate|Stop|Modify|Put)/ {
      mutate {
        add_tag => [ "security_event" ]
      }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "cloudguardstack-logs-%{+YYYY.MM.dd}"
  }
  
  stdout {
    codec => rubydebug
  }
}